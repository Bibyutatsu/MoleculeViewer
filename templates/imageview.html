{% extends "layout.html" %}

{% block title %}{{ data.name}} {% endblock %}

{% block content %}
  <nav class="navbar navbar-default">
    <div class="container" style="width:100%;">
    <div class="navbar-header">
    <span class="navbar-brand">{{ config.APPNAME }}</span>
    </div>
    <form class="navbar-form navbar-left" role="search" name="goto" action="/goto" method="POST">
      <div class="form-group">
        <input type="text" name="index" class="form-control" placeholder="Go to index">
      </div>
      <button type="Go" class="btn btn-default">Go</button>
    </form>
    <ul class="nav navbar-nav">
      <li><a href="/">Home</a></li>
      <li class="active"><a href="/0">Molecules</a></li>
      <li><a href="/{{pager.prev}}">&larr;</a> </li>
      <li><a href="/{{pager.next}}">&rarr;</a> </li>
      <li><a href="/compare/0&1/">Compare</a></li>
      {% include 'links.html' %}
    </ul>
  </div>
  </nav>

  <div class="row">
    <div class="col-md-6">
      <img src="{{ '/example/images/'+data.notes }}" class="img-thumbnail" alt="">
      <img src="{{ '/example/radars/'+data.notes }}" class="img-thumbnail" alt="">
    </div>
    <div class="col-md-6">
      <h2>{{data.notes}}</h2>
      {% include 'table.html' %}
    </div>
  </div>

{% endblock %}
