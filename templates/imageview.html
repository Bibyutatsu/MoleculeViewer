{% extends "layout.html" %} {% block content %}
<div class="container">
    <div class="row">
        <form name="goto" action="/goto" method="POST">
            Go to index:
            <input type="text" name="index">
            <button type="submit">Go</button>
        </form>
        <ul class="list-inline">
            <li><a href="/{{pager.prev}}">prev</a>
            </li>
            <li><a href="/{{pager.next}}">next</a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2>{{ ind }} {{iauname}}</h2>
            <img src="{{imgdir}}{{ind}}.png" alt="" class="img-responsive">
        </div>
        <div class="col-md-6">
            <img src="{{profdir}}{{ind}}.png" class="img-responsive" alt="">
        </div>
        <div class="col-md-6">
            <img src="http://sdss.physics.nyu.edu/mblanton/v0/detect/v0_0/{{subdir}}/{{iauname}}.cutout.jpg" alt="" width="200px">
        </div>
    </div>
</div>
{% endblock %}
