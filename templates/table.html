<table class="table">
  <tbody>
    {% for key in column %}
    <tr>
      <td><b>{{ key|e|capitalize }}</b></td>
      {% if data[key]|int > 100 %}
      <td bgcolor={{palette[3]}}>{{ data[key]|e }}</td>
      {% else %}
      <td bgcolor={{palette[2]}}>{{ data[key]|e }}</td>
      {% endif %}
    </tr>
    {% endfor %}
  </tbody>
</table>
